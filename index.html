<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Darts!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <audio src="./sounds/Bullseye-Theme-Tune-Long.mp3"></audio>
    <div class="container">
      <h1>Killer!</h1>
      <button class="playMusic">🎵</button>
      <form>
        <input placeholder="Enter Player Name" /><button class="submit">
          Submit
        </button>
      </form>
      <div class="currentplayersContainer">
        <button class="shuffle">Start Game</button>
        <div class="currentPlayers"><h2>Current Players</h2></div>
      </div>
      <div class="boardContainer">
        <div class="board"></div>
        <div class="controlContainer"><div class="showTeams"></div></div>
        <div class="controls"></div>
      </div>
    </div>
  </body>
</html>
